<div class="centered">
  <div
    class="w-auto md:w-6/12 sm:w-4/5 h-auto p-4 bg-slate-50 rounded-md font-mono text-stone-800"
  >
    <p class="text-2xl text-center">Task Manager</p>
    <ul>
      <li>
        <div
          *ngFor="let task of tasks"
          class="flex items-center m-4 pl-4 border border-gray-100 rounded dark:border-gray-700"
        >
          <input
            id="bordered-checkbox-1"
            type="checkbox"
            (change)="updateTaskStatusChecker($event, task._id)"
            [checked]="task.status"
            name="bordered-checkbox"
            class="peer/default w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
          <label
            for="bordered-checkbox-1"
            class="peer-checked/default:line-through peer-checked/default:text-stone-300 w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-500"
            >{{ task?.title }}</label
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8 mr-5"
            (click)="openModal(task._id, task?.title)"
          >
            <path
              d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z"
            />
            <path
              d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-8 h-8 mr-3"
            (click)="deleteTask(task._id)"
          >
            <path
              d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375z"
            />
            <path
              fill-rule="evenodd"
              d="M3.087 9l.54 9.176A3 3 0 006.62 21h10.757a3 3 0 002.995-2.824L20.913 9H3.087zm6.133 2.845a.75.75 0 011.06 0l1.72 1.72 1.72-1.72a.75.75 0 111.06 1.06l-1.72 1.72 1.72 1.72a.75.75 0 11-1.06 1.06L12 15.685l-1.72 1.72a.75.75 0 11-1.06-1.06l1.72-1.72-1.72-1.72a.75.75 0 010-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </li>
    </ul>
    <div class="flex justify-center items-center">
      <div class="relative">
        <input
          #titleTask
          type="text"
          required
          class="h-14 w-96 pl-10 pr-20 rounded-lg z-0 focus:shadow focus:outline-none"
          placeholder="Write here ..."
        />
        <div class="absolute top-2 right-2">
          <button
            (click)="createTask(titleTask.value)"
            class="h-10 w-10 text-white rounded-lg bg-red-500 hover:bg-red-600"
          >
            +
          </button>
        </div>
      </div>
    </div>
  </div>
  <button
    (click)="logoutAction()"
    class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Logout
  </button>
</div>
